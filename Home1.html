    body {
      font-family: 'Roboto', sans-serif;
      color: #fff;
      background-color: #292b2c; /* Dark background color */

      padding: 0;
      box-sizing: border-box;
    }

    .container {
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background-color: #333;
      color: #fff;
      border: 1px solid #555;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease-in-out;
    }

    .card:hover {
      background-color: #444; /* Darken the background on hover */
    }

    h1 {
      color: #28a745; /* Green text color for the title */
    }

    h3 {
      color: #dc3545; /* Red text color for section headings */
    }

    #ul {
      margin-left: 20px;
      list-style-type: none; /* Remove default list styling */
      padding: 0;
    }

    #ul li {
      margin-bottom: 10px;
      transition: transform 0.3s ease-in-out;
    }

    #ul a {
      color: #ffc107;
      text-decoration: none;
      transition: color 0.3s ease-in-out;
    }

    #ul a:hover {
      color: #ffca28; /* Lighten the link color on hover */
    }

    #ul li:hover {
      transform: scale(1.05); /* Increase size on hover */
    }
  </style>

</head>
